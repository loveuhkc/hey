<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>quiz搶答-交響情人夢01 - 全螢幕 Ruffle 播放</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #000;
    font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
    color: white;
  }
  #flash-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
  }
  ruffle-player {
    width: 100% !important;
    height: 100% !important;
  }
  #notice {
    position: fixed;
    bottom: 80px;
    right: 20px;
    background: rgba(0, 0, 0, 0.75);
    border: 1px solid rgba(255,255,255,0.3);
    padding: 14px 18px 10px 18px;
    border-radius: 10px;
    font-size: 15px;
    line-height: 1.6;
    max-width: 320px;
    z-index: 10000;
  }
  #closeNotice {
    position: absolute;
    top: 6px;
    right: 10px;
    background: transparent;
    border: none;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
  }
  #closeNotice:hover { color: #ff5555; }

  #downloadBtn {
    margin-top: 10px;
    font-size: 16px;
    padding: 8px 14px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #downloadBtn:hover {
    background-color: #1e7e34;
  }
</style>
</head>
<body>

<div id="flash-container"></div>

<div id="notice">
  <button id="closeNotice" title="關閉">✕</button>
 本程式針對大屏幕或是感應式投影設計，非多點觸控。 若屏幕為紅外線感應式，可使用軟棒在遠距離點擊畫面。<br>
  如果想要自訂題庫與音樂，可連到雲端硬碟下載完整檔案架構到您的電腦修改。下載到個人電腦播放必須使用flash或Ruffle播放器<br>
  <button id="downloadBtn">我要下載</button>
</div>

<!-- 載入 Ruffle -->
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const ruffle = window.RufflePlayer.newest();
  const player = ruffle.createPlayer();
  const container = document.getElementById("flash-container");
  container.appendChild(player);
  player.style.width = "100%";
  player.style.height = "100%";
  player.load("quiz 0.swf");
});

// 我要下載按鈕（請改成你的雲端連結）
document.getElementById('downloadBtn').onclick = function() {
  window.open("https://drive.google.com/drive/folders/1FOqadsjuzFPn__YnXehE2Npsi_AlEFV5?usp=drive_link", "_blank");
};

// 關閉提示框
document.getElementById('closeNotice').onclick = function() {
  document.getElementById('notice').style.display = "none";
};
</script>

</body>
</html>
