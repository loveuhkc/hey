<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Ruffle SWF 中文示範</title>

<!-- 背景黑色 -->
<style>
  body { margin:0; background-color:#000000; }
  ruffle-player { width:100%; height:100%; display:block; }
</style>

<!-- 載入 Ruffle Web Player -->
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

<script>
  // 初始化 Ruffle
  window.RufflePlayer = window.RufflePlayer || {};
  window.RufflePlayer.config = window.RufflePlayer.config || {};

  // 指定外部字型來源 (TTF)
  window.RufflePlayer.config.fontSources = [
    "https://gsyan888.github.io/fonts/Noto Sans TC Regular.ttf"
  ];

  // 如果 SWF 裡使用了系統字型（optional）
  window.RufflePlayer.config.defaultFonts = {
    sans: ["Noto Sans TC Regular"]
  };
</script>

</head>
<body>

<!-- 播放 SWF -->
<ruffle-player src="recorder 0.swf"></ruffle-player>

</body>
</html>
