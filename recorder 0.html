<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>recorder 0 - Ruffle 全螢幕播放</title>
<style>
  body { 
    margin: 0; 
    background-color: #000; 
    display: flex; 
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    color: white;
    font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
  }
  #flash-container {
    width: 960px;
    height: 540px;
  }
  #fullscreenBtn {
    position: fixed;
    bottom: 15px;
    right: 15px;
    font-size: 18px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  #fullscreenBtn:hover {
    background-color: #0056b3;
  }
  #notice {
    position: fixed;
    bottom: 70px;
    right: 15px;
    background: rgba(0, 0, 0, 0.8);
    padding: 14px 18px;
    border-radius: 10px;
    font-size: 15px;
    line-height: 1.6;
    max-width: 300px;
  }
  #downloadBtn {
    margin-top: 10px;
    font-size: 16px;
    padding: 8px 14px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #downloadBtn:hover {
    background-color: #1e7e34;
  }
  #closeNotice {
    position: absolute;
    top: 4px;
    right: 8px;
    background: transparent;
    color: #fff;
    border: none;
    font-size: 18px;
    cursor: pointer;
  }
  #closeNotice:hover {
    color: #ff4444;
  }
</style>
</head>
<body>

<div id="flash-container"></div>

<div id="notice">
  <button id="closeNotice" title="關閉">✕</button>
  ruffle 執行本程式容易產生聲音延遲，<br>
  如果感覺聲音延遲明顯，可連到雲端硬碟下載完整檔案到您的電腦播放(延遲較少)。
  <br>
  <button id="downloadBtn">我要下載</button>
</div>

<button id="fullscreenBtn">全螢幕</button>

<!-- 載入 Ruffle -->
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  // 建立 Ruffle 播放器
  const ruffle = window.RufflePlayer.newest();
  const player = ruffle.createPlayer();
  const container = document.getElementById("flash-container");
  container.appendChild(player);
  player.style.width = "100%";
  player.style.height = "100%";

  // 載入 SWF
  player.load("recorder 0.swf");

  // 自動全螢幕
  setTimeout(() => {
    const elem = document.documentElement;
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
  }, 1200);
});

// 手動全螢幕按鈕
document.getElementById('fullscreenBtn').onclick = function() {
  const elem = document.documentElement;
  if (elem.requestFullscreen) elem.requestFullscreen();
  else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
  else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
  else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
};

// 我要下載按鈕（請換成你的雲端連結）
document.getElementById('downloadBtn').onclick = function() {
  window.open("https://drive.google.com/drive/folders/1LH1nGE7shG_P3LVydxLfUDoJaevqcqqy?usp=drive_link", "_blank");
};

// 關閉提示框
document.getElementById('closeNotice').onclick = function() {
  document.getElementById('notice').style.display = "none";
};
</script>

</body>
</html>
